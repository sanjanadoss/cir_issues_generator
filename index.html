<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Issue Template Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/components/checkbox.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Issue Template Generator</h1>
                    <form id="r-form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Name</span>
                                </div>
                                <input type="text" class="form-control" id="name" placeholder="Jane Doe">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Roll No.</span>
                                </div>
                                <input type="text" class="form-control" id="rollNo" placeholder="CB.EN.U4CSE19069">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Email Id.</span>
                                </div>
                                <input type="email" class="form-control" id="emailId" placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Mobile Number</span>
                                </div>
                                <input type="tel" class="form-control" id="mobNo" placeholder="+91 9941234567">
                            </div>
                        </div>
                        <textarea class="form-control" rows="8" id="issue" placeholder="What's your issue?"></textarea>
                        <div class="form-group" style="padding-top: 2%;">
                            <input type="submit" value="Generate" class="btn btn-dark btn-block">
                        </div>
                    </form>

                    <!-- Results -->
                    <div id="results" class="pt-4">
                        <textarea class="form-control mb-3" rows="8" id="copyPaste" readonly></textarea>
                    </div>
                    <div id="cope">
                        <button class="btn btn-dark btn-block" onclick="copyText();"> Copy text </button>
                    </div>
                </div>
                <centre class="credits"> made with love ðŸ’•, <a href="https://github.com/sanjanadoss" target="_blank"><u>thebrokenexe</u></a> and <a href="https://github.com/radiantly" target="_blank"><u>radiantly</u></a></centre>
            </div>
        </div>
    </div>
    <div class="switch-wrap">
        <div class="switch-row">
            <div class="text">Dark</div>
            <div class="ui fitted toggle red checkbox">
                <input id="theme-toggle" type="checkbox" checked>
                <label></label>
                <div class="bg"></div>
            </div>
            <div class="text">Light</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
